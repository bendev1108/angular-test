<section class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>{{ title }}</h3>
      <a class="btn btn-primary mb-2" [routerLink]="['/products']">Back</a>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let d of productDetail">
          <div class="float-md-left"> {{ d.ch_title }}</div>
          <div class="float-md-right"> {{ d.ch_dateadd }}</div>
        </li>
      </ul>
    </div>
  </div>
</section>
